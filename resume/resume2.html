<!DOCTYPE html>
<html>
<head>
    <title>Your Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <!-- Add your picture here -->
            <img src="your_picture.jpg" alt="Your Picture">
            
            <!-- Add your social media links and other links here -->
            <div class="links">
                <a href="https://github.com/your_username">GitHub</a>
                <a href="https://linkedin.com/in/your_profile">LinkedIn</a>
                <!-- Add more links as needed -->
            </div>
        </div>
        
        <div class="right-section">
            <div class="summary">
                <!-- Add your summary/background information here -->
                <h2>Summary</h2>
                <p>
                    Your summary text goes here.
                </p>
            </div>
            
            <div class="experiences">
                <!-- Add your experiences here -->
                <h2>Experience</h2>
                <ul>
                    <li>
                        <h3>Company Name</h3>
                        <p>Job Title, Date Range</p>
                        <p>Job description and responsibilities.</p>
                    </li>
                    <!-- Add more experiences as needed -->
                </ul>
            </div>
            
            <div class="education">
                <!-- Add your education information here -->
                <h2>Education</h2>
                <ul>
                    <li>
                        <h3>Degree</h3>
                        <p>University Name, Year</p>
                    </li>
                    <!-- Add more education details as needed -->
                </ul>
            </div>
            
            <div class="skills">
                <!-- Add your skillsets here -->
                <h2>Skills</h2>
                <ul>
                    <li>Skill 1</li>
                    <li>Skill 2</li>
                    <!-- Add more skills as needed -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
